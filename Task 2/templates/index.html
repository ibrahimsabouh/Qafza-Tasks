<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f4e4;
            color: #2d6027;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #fde2e1;
            color: #d9534f;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Species Prediction</h1>
        <form action="/predict_form" method="post">
            <label for="feature1">Sepal Length (cm):</label>
            <input type="number" step="any" name="feature1" required>
            
            <label for="feature2">Sepal Width (cm):</label>
            <input type="number" step="any" name="feature2" required>
            
            <label for="feature3">Petal Length (cm):</label>
            <input type="number" step="any" name="feature3" required>
            
            <label for="feature4">Petal Width (cm):</label>
            <input type="number" step="any" name="feature4" required>
            
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result">Predicted Species: {{ prediction }}</div>
        {% elif error is not none %}
            <div class="error">Error: {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
